<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,0,0" />
    <link rel="stylesheet" href="../style.css" />
    <script defer src="../movieHTML.js"></script>
  </head>
  <body>
    <div id="searchContainer">
      <input type="text" id="searchBox" />
      <button type="button" id="searchButton">
        <span class="material-symbols-outlined search_icon">search</span>
      </button>
    </div>

    <div id="results">
      <div class="movie_icon_container">
        <img
          id="movieIcon"
          onerror="this.src='https://placehold.co/300x500?text=Failed+to+fetch'" />
      </div>
      <div class="details">
        <div class="title_container">
          <div id="titleValue">-</div>
        </div>
        <div class="description_container">
          <div id="descriptionValue">-</div>
        </div>
        <div class="year_container">
          <div id="year">Year:&nbsp;</div>
          <div id="yearValue">-</div>
        </div>
      </div>
    </div>
  </body>
</html>
